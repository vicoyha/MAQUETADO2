    <!DOCTYPE html>
<html>
<head>
  <title>Reserva de Restaurante</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Veni a conocernos!</h1>
    <form>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group">
        <label for="date">Fecha de reserva:</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="form-group">
        <label for="time">Hora de reserva:</label>
        <input type="time" class="form-control" id="time">
      </div>
      <div class="form-group">
        <label for="guests">Cantidad de invitados:</label>
        <input type="number" class="form-control" id="guests" min="1">
      </div>
      <button type="submit" class="btn btn-primary">Enviar Reserva</button>
    </form>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
